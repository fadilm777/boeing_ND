<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Boeing ND</title>
</head>

<body>
  <script type="module" src="main.js"></script>
  <div class="blocker"></div>
  <div id="container">
    <div style="display: grid; width: 100%; grid-template-columns: 1fr 1fr 1fr;">
      <div style="display: flex; flex-direction: row; gap: 40px;">
        <div id="speedContainer">
          <div style="font-size: 25px;">GS</div>
          <div style="font-size: 30px" id="GSvalue">0</div>
        </div>
        <div id="speedContainer">
          <div style="font-size: 25px">TAS</div>
          <div style="font-size: 30px" id="TASvalue">0</div>
        </div>
      </div>
      <div style="display: flex; flex-direction: row; justify-content: center">
        <div class="trackText">TRK</div>
        <div id="trackValue">237</div>
        <div class="trackText">MAG</div>
      </div>
      <div style="display: flex; flex-direction: column; font-size: 20px;">
        <div class="legend">-------Z</div>
        <div class="legend">---NM</div>
      </div>
    </div>
    <img src="assets/compassRing.png" class="compassRing">
    <img src="assets/compass.svg" style="height: 800px; width: auto;">
    <img src="assets/innerRings.png" class="innerCompassRing" style="height: 900px; width: auto;">
    <div id="leftInfo">
      <div>ARPT</div>
      <div>STA</div>
    </div>
    <div id="TCAS">
      <div>TCAS</div>
      <div id="TCASvalue" style="left: 0%;">OFF</div>
    </div>
    <div id="VORvalue">VOR 1</div>
    <div id="DMEvalue">DME 1</div>
    <div id="VORvalue2">VOR 2</div>
    <div id="DMEvalue2">DME 2</div>
  </div>
  <div class="blocker"></div>
</body>

</html>
